<!DOCTYPE html>
<html>
<head>
    <title> Snake Game </title>
    <meta name = viewport content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "snake.js"></script>
</head>

<body onload = "init()">
    <div class = "body">
        <div id = "selection">

            <input type = "button" class="btn btn-success" style = "width: 28%;" value = "Start" onclick = "start()">&nbsp;
            <input type = "button" class="btn btn-danger" style = "width:27%;" value = "Pause" onclick = "pause()">&nbsp;
            <input type = "button" class="btn btn-success" style = "width: 27.5%;" value = "Resume" onclick = "resume()">&nbsp;
            
            <select id = "search" style = "width: 90% ; margin-top: 10px;" onchange = "change_search();" >
                <option>A* with Euclidean</option>
                <option>A* with Manhatten </option>
                <option>A* with (E + M) / 2 </option>
            </select>
        
        </div>
        
        <div id = "board">
            <canvas id = "canvas" width = "500" height = "500"></canvas>    
        </div>
        
        <div>
            <div id = "stats" style = "float: right; width:300px;">
                <h1><strong>Eaten Apples: <span id="eaten_Apples"></span></strong></h1>       
            </div>
        </div> 
    </div>
</body>
</html>
